<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe Scraping Ingredient Compiler</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/results.css') }}">
</head>
<body>
    <h1>Common Ingredients</h1>
    <h2>Page Url: {{ url }}</h2>
    <ul>
        {% for ingredient in ingredients %}
            <li>{{ ingredient[0].capitalize() }} - {{ ingredient[1] }} occurences</li>
        {% endfor %}
    </ul>
    
    <a href="/">Scrape Another Recipe!</a>
</body>
</html>
